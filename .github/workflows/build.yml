name: Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        -
            name: Build
            run: cargo build --release -p mica-cli
        -
            name: Run Language and API tests
            run: cargo test --release -- --include-ignored

    clippy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        -
            name: Clippy
            run: cargo clippy

    rustfmt:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        -
            name: rustfmt
            run: |
                rustup install nightly-2023-10-06
                rustup component add --toolchain nightly-2023-10-06 cargo-fmt
                cargo +nightly-2023-10-06 fmt --check --all
